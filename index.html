<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Mini-Project Starter</title>
	</head>
	<body class="bg-black">
		<div class="h-100 d-flex flex-column justify-content-center">
			<div
				class="container profile-wrapper bg-dark-grey text-white p-3 w-25 h-75 mw-50 mx-auto rounded-2"
			>
				<div class="profile-detail d-flex flex-column align-items-center">
					<img
						src="css/assets/images/avatar-jessica.jpeg"
						alt="black woman with afro"
						class="rounded-circle h-25 w-25"
					/>
					<div class="mt-4">
						<p class="profile-creds text-capitalize text-center">
							<span class="d-inline-block">jessica randall</span>
							<span class="d-inline-block location bold-text"
								>London, United Kingdom</span
							>
						</p>
					</div>
					<p class="profile-description">
						"Front-end developer and avid reader."
					</p>
					<div class="list-group profile-links w-100 mt-2 vstack gap-2">
						<a
							href="#"
							class="list-group-item rounded-2 bg-grey text-white border-none text-center bold-text py-2 profile-link"
						>
							GitHub
						</a>
						<a
							href="#"
							class="list-group-item rounded-2 mt-1 bg-grey text-white border-none text-center bold-text py-2 profile-link"
						>
							Frontend Mentor
						</a>
						<a
							href="#"
							class="list-group-item rounded-2 mt-1 bg-grey text-white border-none text-center bold-text py-2 profile-link"
						>
							LinkedIn
						</a>
						<a
							href="#"
							class="list-group-item rounded-2 mt-1 bg-grey text-white border-none text-center bold-text py-2 profile-link"
						>
							Twitter
						</a>
						<a
							href="#"
							class="list-group-item rounded-2 mt-1 bg-grey text-white border-none text-center bold-text py-2 profile-link"
						>
							Instagram
						</a>
					</div>
				</div>
			</div>
		</div>

		<script src="js/bootstrap.bundle.min.js"></script>
	</body>
</html>
